name: 'Mosaic - Responsive Professional Theme'
type: theme
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
core: 8.x
core_version_requirement: ^8 || ^9
base theme: bootstrap_barrio

libraries:
  - 'mosaic/theme'

libraries-extend:
  bootstrap_barrio/framework:
   - 'mosaic/framework'

regions:
  tools: 'Tool bar'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  breadcrumb: 'Breadcrumb'
  carousel: 'Carousel'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

# Information added by Drupal.org packaging script on 2020-06-18
version: '1.0.0'
project: 'Mosaic'
