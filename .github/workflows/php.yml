name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate
      continue-on-error: true

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
      continue-on-error: true

    - name: PHP Code Style (phpcs)
      run: ./vendor/bin/phpcs --extensions="php,module,inc,install,test,profile,theme,css,info,txt,md,yml" --ignore="*.min.*" --standard=DrupalPractice web/themes/mosaic
      continue-on-error: true
  
    - name: PHP STatic ANalyser (phpstan)
      run: ./vendor/bin/phpstan analyse --level=7 web/themes/mosaic
      continue-on-error: true
    
    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
